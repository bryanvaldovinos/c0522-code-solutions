<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
      </div>
      <div>
        <input type="text" name="email" />
      </div>
      <p>Why is coding cool?</p>
      <select name="coolcoding">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="language" value="html" checked="checked" /> HTML
      </label>
      <label>
        <input type="radio" name="language" value="css" /> CSS
      </label>
      <label>
        <input type="radio" name="language" value="javascript" /> Javascript
      </label>

      <p>Would you like to sign up for more information?</p>
      <label>
        <input type="checkbox" name="signup" value="signmeup"/> Sign me up!
      </label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea name="comments" cols="30" rows="10"></textarea><br/>
        <input type="submit" name="submit">
      </div>
    </form>
  </body>
</html>
