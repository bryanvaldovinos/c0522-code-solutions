<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>

    <div>
      <label>Email:<br/>
        <input type="text" name="email"/></label><br/>
      Why is coding cool?<br/>
      <select name="coolcoding">
        <option value="option">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>

      <p>Favorite Language (choose one)</p>
      <input type="radio" name="language" value="html" checked="checked"/> HTML
      <input type="radio" name="language" value="css"/> CSS
      <input type="radio" name="language" value="javascript"/> Javascript

      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="signup" value="signmeup"/> Sign me up! <br/>Comments<br/>
      <textarea name="comments" cols="30" rows="10"></textarea><br/>
      <input type="submit" name="submit">
    </div>
  </body>
</html>
