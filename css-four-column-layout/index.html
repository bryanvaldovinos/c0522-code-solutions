<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 4 Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="row center">
    <h2>How It Works</h2>
  </div>
  <div class="row center">
    <div class="col-10">
      <!-----EMPTY-->
    </div>
    <div class="col-20 flex-center">
      <img src="images/screen-1.png" class="large-pic-size">
      <img src="images/switch-icon.png" class="small-pic-size margin-around-small-img">
      <h5 class="margin-top-bottom-h5">App Switching</h5>
      <p>Toggles all your apps on and off.</p>
    </div>
    <div class="col-20 flex-center">
      <img src="images/screen-2.png" class="large-pic-size">
      <img src="images/filter-icon.png" class="small-pic-size margin-around-small-img">
      <h5 class="margin-top-bottom-h5">Trip Filtering</h5>
      <p>Evaluates your trip requests.</p>
    </div>
    <div class="col-20 flex-center">
      <img src="images/screen-3.png" class="large-pic-size">
      <img src="images/slider-icon.png" class="small-pic-size margin-around-small-img">
      <h5 class="margin-top-bottom-h5">Service Filters</h5>
      <p>Accepts only your ideal trips.</p>
    </div>
    <div class="col-20 flex-center">
      <img src="images/screen-4.png" class="large-pic-size">
      <img src="images/bars-icon.png" class="small-pic-size margin-around-small-img">
      <h5 class="margin-top-bottom-h5">Stats + Mileage</h5>
      <p>Tracks your trips across all apps.</p>
    </div>
    <div class="col-10">
      <!-----EMPTY-->
    </div>
  </div>
</body>
</html>
