<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row center">
      <h2 class="margin-top">New Arrivals</h2>
    </div>
    <div class="row font-size">
      <div class="col-20 margin-around flex-center">
        <img src="images/dress1.jpeg">
        <p class="margin-top-2"> Free People <span class="gray-font"> | Size 6</span></p>
        <p><span class="bg-color">$35</span> <span class="gray-font"><del>$125 retail</del></span></p>
      </div>
      <div class="col-20 margin-around flex-center">
        <img src="images/ysl-bag.jpeg" class="center">
        <p class="margin-top-2"> Yves Saint Laurent <span class="gray-font"> | One-Size</span></p>
        <p><span class="bg-color">$200</span> <span class="gray-font"><del>$1600 retail</del></span></p>
      </div>
      <div class="col-20 margin-around flex-center">
        <img src="images/key.jpeg">
        <p class="margin-top-2"> Tiffany <span class="gray-font"> | One-Size</span></p>
        <p><span class="bg-color">$476</span> <span class="gray-font"><del>$2000 retail</del></span></p>
      </div>
      <div class="col-20 margin-around flex-center">
        <img src="images/lv-bag.jpg" class="img-resize">
        <p class="margin-top-2"> Louis Vuitton <span class="gray-font"> | One-Size</span></p>
        <p><span class="bg-color">$95</span> <span class="gray-font"><del>$1200 retail</del></span></p>
      </div>
      <div class="col-20 margin-around flex-center">
        <img src="images/dress2.jpeg">
        <p class="margin-top-2"> Reformation <span class="gray-font"> | Size 4</span></p>
        <p><span class="bg-color">$20</span> <span class="gray-font"><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
