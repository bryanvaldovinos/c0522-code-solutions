<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="containter">

    <div class="row center">
      <div class="column">
        <div class="row center border">
          <div class="col-15">
            <div class="row center">
              <i class="fas fa-chevron-left" id="goleft"></i>
            </div>
          </div>
          <div class="col-70">
            <div class="img-container row center">
              <img src="images/001.png" class="view" data-view="1">
              <img src="images/004.png" class="view hidden" data-view="2">
              <img src="images/007.png" class="view hidden" data-view="3">
              <img src="images/025.png" class="view hidden" data-view="4">
            </div>
            <div class="row center margin-tb">
              <div class="circle-container">
                <i class="fas fa-circle margin-rl" data-view="1"></i>
                <i class="far fa-circle margin-rl" data-view="2"></i>
                <i class="far fa-circle margin-rl" data-view="3"></i>
                <i class="far fa-circle margin-rl" data-view="4"></i>
              </div>
            </div>
          </div>
          <div class="col-15">
            <div class="row center">
              <i class="fas fa-chevron-right" id="goright"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>
</html>
