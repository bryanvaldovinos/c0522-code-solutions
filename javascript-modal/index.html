<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>JS Modal</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div class="row">

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
