<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>Learn More</h3>
    <div>
      <label for="email">Company Email
        <input type="text" name="email" id="email" placeholder="sally@company.co">
      </label>
    </div>
    <div>
      <label for="name">Name
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </label>
    </div>
    <div>
      <label for="location">Where are you hiring?
        <input type="text" name="location" id="location" placeholder="City, Country">
      </label>
    </div>
    <div>
      <label for="sixmonths">How many engineers are you hiring in the next 6 months?
        <select name="howmany" id="sixmonths">
          <option value="1to2">1-2 Engineers</option>
          <option value="3to4">3-4 Engineers</option>
          <option value="5to6">5-6 Engineers</option>
          <option value="7to8">7-8 Engineers</option>
        </select>
      </label>
    </div>
    <div class="button">
      <button>Submit</button>
      <input type="hidden" name="submit">
    </div>
  </form>
</body>
</html>
